<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football calculator</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <header id="navigation">
      <nav style="padding: 20px;" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about">About team</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="title">
      <h1 style="padding: 20px;">Football calculator</h1>
    </div>
    <div class="teams">
      <div id="div_team1" class="team left">
        <h2>Players of team 1</h2>
        <textarea id="players_team1" rows="8" cols="80"></textarea>
        <h3>How many goals scored the team 1</h3>
        <input id="score_team1" class="teamscore" type="text">
      </div>
      <div id="div_team2" class="team right">
        <h2>Players of team 2</h2>
        <textarea id="players_team2" rows="8" cols="80"></textarea>
        <h3>How many goals scored the team 2</h3>
        <input id="score_team2" class="teamscore" type="text">
      </div>
    </div>
    <div id="result" class="result">
      <div id="error"></div>
      <button class="calculate" onClick="calculate()" type="button" name="button">Calculate</button>
    </div>
    <footer id="footer">
        <h3 style="font-size: 22px !important">Contacts:</h3>
        <p>
          Done by Group ITM-2003: <br />
          Taszhanov Yeskendir | Otzhan Akhmed | Dyusenbay Kazhybek <br />
          Chshukina Karina | Basarov Bektas | Baidildina Ayazhan
        </p>
    </footer>
    <script type="text/javascript" src="/home.js"></script>
    </body>
</html>
